      <div class="welcome">
        <span>Welcome</span>
        <span>Customer</span>
      </div>
    </div>
    <div class="atm">
      <div class="account">
        <div class="item">
          <span>Balance</span>
          <span>
            <span class="symbol">Â£</span> <span id="currentBalance" class="value">9.999.999 &infin;</span>

        </div>

          <span>

            <div id = "number2">2</div>
            <div>3</div>
          </div>
          <div class="line">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="line">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="line">
            <div id="cancelBtn" class="action gray">Cancel</div>
            <div>0</div>
            <div class="action pink">Confirm</div>
          </div>
        </div>
      </div>
    </div>
    <div class="fast-withdraw"></div>
  </div>
</div>
