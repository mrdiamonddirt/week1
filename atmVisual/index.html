<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Visual ATM</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="main">
    <div class="header">
      <h1>ATM</h1>
      <div class="welcome">
        <span>Welcome</span>
        <span id="customerName">Customer</span>
      </div>
    </div>
    <div class="atm">
      <div class="account">
        <div class="item">
          <span>Balance</span>
          <span>
            <span class="symbol">£</span> <span id="currentBalance" class="value">9.999.999 &infin;</span>
          </span>
        </div>
        <div class="item">
          <span>Notes available</span>
          <span>
            <span id="gdp100" class="bill" value=100 >£ 100.00</span>
            <span id="gdp50" class="bill" value=50 >£ 50.00</span>
            <span id="gdp20" class="bill" value=20 >£ 20.00</span>
            <span id="gdp10" class="bill" value=100 >£ 10.00</span>
          </span>
        </div>
        <div class="withdraw">
          $ 100, $ 100, $50, $10
        </div>
      </div>
      <div class="action">
        <input id="inputAmount" type="text" class="input" placeholder="0" value="" readonly />
        <div class="keyboard">
          <div class="line">
            <div id = "number1">1</div>
            <div id = "number2">2</div>
            <div id = "number3">3</div>
          </div>
          <div class="line">
            <div id = "number4" >4</div>
            <div id = "number5">5</div>
            <div id = "number6">6</div>
          </div>
          <div class="line">
            <div id = "number7">7</div>
            <div id = "number8">8</div>
            <div id = "number9">9</div>
          </div>
          <div class="line">
            <div id="cancelBtn" class="action gray">Cancel</div>
            <div id = "number0">0</div>
            <div class="action pink">Confirm</div>
          </div>
        </div>
      </div>
    </div>
    <div class="fast-withdraw"></div>
  </div>
</div>
<!-- partial -->

  if (typeof window !== 'undefined') {
    console.log('You are on the browser')
  } else {
    console.log('You are on the server')
  }


  </script>
</body>
</html>
